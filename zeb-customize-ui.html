										</div>
						<div class="error itemLevel" aria-hidden="true" style="display: none;">
						  <p role="alert"></p>
						</div>
						<input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
									</div>
					<div class="working"></div>
		  
		  
					<div class="buttons">
					  <button id="next" type="submit" form="localAccountForm">Sign in</button>
					</div>
				  </div>
				</form>

	</section>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
		@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
		@import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			text-align: center;
			font-family: "Montserrat", "Arial", sans-serif;
		}

		h1 {
			font-weight: 400
		}

		html {
			background-image: url('https://raw.githubusercontent.com/GoWiserStaff/gowiser-platform-userflow-stying/main/GoWiser-bg.png');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 100%;
			width: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			margin: 0;
			font-family: "Lato", "Arial", sans-serif;
		}

		.logo {
			position: absolute;
			margin: 27px 40px;
			height: 45px;
		}

		.logo img {
			height: 100%;
		}

		.container {
			position: relative;
			display: flex;
			flex-flow: row wrap;
			top: 50%;
			margin: 0 auto;
			transform: translateY(-50%);
			width: 90%;
			height: 100%;
			max-width: 1400px;
			max-height: 600px;
		}

		.logoBox {
			position: relative;
			display: block;
			flex-shrink: 3;
			flex-grow: 1;
			width: 40%;
			height: 100%;
		}

		.logoBox div {
			position: relative;
			height: max-content;
			top: 50%;
			transform: translateY(-50%);
		}

		.logoBox img {
			position: relative;
			height: 24px;
			user-select: none;
			margin-bottom: 11.2px;
		}

		.logoBox p {
			text-align: left;
			font-family: 'Inter Tight', sans-serif;
			font-size: clamp(4rem, -1.125rem + 8.2vw, 6.5625rem);
			font-weight: 700;
			margin: 0;
			line-height: clamp(4.40625rem, -1.2188rem + 9vw, 7.21875rem);
			user-select: none;
			letter-spacing: -2.1px;
			color: rgb(255, 255, 255);
		}

		.logoBox a {
			position: relative;
			top: 20px;
			border: solid 2px white;
			border-radius: 10px;
			padding: 8px 16px;
			color: white;
			text-decoration: none;
			transition: all 100ms;
		}

		.logoBox a:hover {
			background-color: #38A6D3;
			border-color: #38A6D3;
		}

		.logoBox a:active {
			background-color: #2a82a5;
			border-color: #2a82a5;
		}

		.loginBox {
			position: relative;
			display: block;
			flex-grow: 2;
			flex-wrap: 1;
			width: 60%;
			height: 100%;

		}

		#api {
			position: absolute;
			width: 500px;
			margin: 0 auto;
			box-shadow: #00000099 1px 1px 1px 1px;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}

		.heading {
			margin-top: -1rem;
		}

		.intro h2 {
			text-align: center;
		}

		.claims-provider-list-buttons .options {
			margin-inline: 2.5rem;
		}

		.entry {
			margin-inline: 2.5rem;
		}

		.divider {
			text-align: center;
			border-width: 0.5px;
			background-color: black;
			border-style: solid;
			margin-block: 1.5rem;
			max-width: 400px;
			margin-inline: auto;
			height: 0;
		}

		.divider h2 {
			position: relative;
			font-size: 16px;
			width: fit-content;
			padding: 0px 5px;
			margin: 0 auto;
			transform: translateY(-50%);
			background-color: white;
		}

		.create {
			width: 400px;
			margin-left: auto;
			margin-right: auto;
		}

		button {
			/* margin-block: .25rem;
			border-style: solid;
			border-width: 1px;
			border-radius: 5px;
			border-color: white !important;
			padding-inline: .75rem;
			padding-block: .5rem; */

			padding-inline: .75rem;
			padding-block: .5rem;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			width: 100%;
			background-color: #38A6D3;
			color: white;
			transition: all 100ms ease-in-out;
		}

		button:hover {
			background-color: #38A6D3;
		}

		.accountButton {
			background-color: transparent;
			border: 1px solid black;
			color: black;
			width: 100%;
		}

		.accountButton:hover {
			background-color: #dddddf;
		}

		.buttons {
			margin-block: .5rem;
		}

		#localAccountForm {
			width: 100%;
		}

		.localAccount .intro h2 {
			display: none;
		}

		.social .intro h2 {
			display: none;
		}

		.entry-item {
			position: relative;
		}

		label {
			color: black;
			display: inline-block;
			margin-bottom: .25rem;
		}

		input {
			border-radius: 3px;
			width: 100%;
			display: block;
			background-color: white;
			border-style: solid;
			/* padding-inline: .5rem; */
			padding-block: .5rem;
		}

		#forgotPassword {
			position: absolute;
			right: 0;
			bottom: -2.25rem;
			display: inline;
			color: #38A6D3;
		}

			.logoBox p {
				font-size: 64px;
				line-height: 70.5px;
			}
			
			.loginBox {
			}
		} */

		@media screen and (max-width: 1000px) {
			.logoBox {
				display: none;
			}
		}
	</style>
</body>

</html>
